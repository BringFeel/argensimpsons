	        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	</head>
	<body class="landing is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

					<section id="banner">
						<div class="inner">
							<h2 id="ename"></h2>
							<p id="edate"></p>
						</div>
						<a href="#capitulos" class="more scrolly">Comenzar a ver</a>
					</section>

					<section id="capitulos" class="wrapper style3 special">
						<div class="inner">
							<header class="major">
								<h2 style="font-size: 6vw;padding: 0;">Reproductor</h2>
							</header>
							<p><iframe class="frame" src="" width="100%" height="460" frameborder="0" scrolling="no" allowfullscreen="allowfullscreen"></iframe></p>
							<a id="vurlbutton" href="#" class="button primary small fit">Volver</a>
						</div>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<li><a href="https://discord.bringfeel.com" class="icon brands fa-discord"><span class="label">Discord</span></a></li>
							<li><a href="mailto:soporte@bringfeel.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						<ul class="copyright">
							<li>argensimpsons.bringFeel.com</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
						<script>
							function fetchData() {
	fetch('data.json').then(response => {
		return response.json();
	}).then(data => {
		$('#ename').text(data.Temp1[11].ename);
		$('#edate').text(data.Temp1[11].edate);
		$('#eurl').text(data.Temp1[11].eurl);
		$('#tn').text(data.Temp1[11].tn);
		$('#enumber').text(data.Temp1[11].enumber);

		var myFrame = document.getElementsByClassName("frame")[0];

		function getRandomUrl(myFrame) {
			myFrame.src = data.Temp1[11].eurl;
		}

		function codeAddress() {
			getRandomUrl(myFrame);
		}

		codeAddress();

		document.getElementById("vurlbutton").onclick = function () {
        location.href = data.Temp1[22].vurl;
        };

		codeAddress();
		const tn = data.Temp1[0].tn
		const enumber = data.Temp1[0].enumber

		document.title = "Argensimpsons • Temporada " + tn + " • Capitulo " + enumber;

	}).catch(error => {
		console.log(error);
	});
	
}

fetchData();
</script>
